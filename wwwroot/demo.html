<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示 - 试卷识别系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-file-alt"></i> 试卷识别系统 - 演示</h1>
                <p>基于AI的多线程试卷分析系统</p>
            </div>
            <div class="system-status">
                <span class="status-indicator"></span>
                <span>演示模式 - 系统在线</span>
            </div>
        </header>

        <!-- Demo Controls -->
        <section class="demo-controls">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-play"></i> 演示控制</h2>
                </div>
                <div class="card-body">
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-primary" id="demoUpload">
                            <i class="fas fa-upload"></i> 模拟文件上传
                        </button>
                        <button class="btn btn-success" id="demoProcessing">
                            <i class="fas fa-play"></i> 模拟处理
                        </button>
                        <button class="btn btn-secondary" id="demoResults">
                            <i class="fas fa-list-alt"></i> 显示示例结果
                        </button>
                        <button class="btn btn-danger" id="demoReset">
                            <i class="fas fa-refresh"></i> 重置演示
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-upload"></i> 上传试卷</h2>
                </div>
                <div class="card-body">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>演示模式 - 点击上方“模拟文件上传”开始</p>
                        <p class="file-info">支持格式：PDF、DOCX、JPEG、PNG（最大10MB）</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="progress-section" id="progressSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-tasks"></i> 处理进度</h2>
                </div>
                <div class="card-body">
                    <div class="progress-overview">
                        <div class="progress-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="completedQuestions">0</div>
                                <div class="stat-label">已完成</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="totalQuestions">0</div>
                                <div class="stat-label">总数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="processingSpeed">0</div>
                                <div class="stat-label">题/秒</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="activeThreads">0</div>
                                <div class="stat-label">活跃线程</div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                    </div>

                    <div class="thread-status">
                        <h3>线程状态</h3>
                        <div class="thread-list" id="threadList">
                            <!-- Thread items will be populated here -->
                        </div>
                    </div>

                    <div class="performance-metrics">
                        <h3>系统性能</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <span class="metric-label">CPU使用率：</span>
                                <span class="metric-value" id="cpuUsage">0%</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">内存使用率：</span>
                                <span class="metric-value" id="memoryUsage">0 MB</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">处理时间：</span>
                                <span class="metric-value" id="processingTime">00:00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-list-alt"></i> 提取的题目</h2>
                    <div class="results-actions">
                        <button class="btn btn-primary btn-sm" id="exportResults">
                            <i class="fas fa-download"></i> 导出JSON
                        </button>
                        <button class="btn btn-secondary btn-sm" id="newUpload">
                            <i class="fas fa-plus"></i> 新上传
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="results-summary">
                        <div class="summary-stats">
                            <div class="summary-item">
                                <span class="summary-label">题目总数：</span>
                                <span class="summary-value" id="totalExtracted">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">处理时间：</span>
                                <span class="summary-value" id="finalProcessingTime">0s</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">平均速度：</span>
                                <span class="summary-value" id="averageSpeed">0 Q/s</span>
                            </div>
                        </div>
                    </div>

                    <div class="questions-filter">
                        <div class="filter-controls">
                            <select id="typeFilter">
                                <option value="all">所有类型</option>
                                <option value="SingleChoice">单选题</option>
                                <option value="MultipleChoice">多选题</option>
                                <option value="FillInBlank">填空题</option>
                                <option value="ShortAnswer">简答题</option>
                                <option value="Essay">论述题</option>
                            </select>
                            <input type="text" id="searchInput" placeholder="搜索题目...">
                        </div>
                    </div>

                    <div class="questions-list" id="questionsList">
                        <!-- Questions will be populated here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer">
            <!-- Toast messages will be added here -->
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
